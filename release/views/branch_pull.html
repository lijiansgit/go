<h3>从远程拉取master的结果：</h3>

{{ if eq .status 0 }}

<h4><font color="#00CC99">*拉取成功*</font></h4>
    {{ range $k, $v := .res }}
    <p>{{ $v }}</p>
    {{ end }}

{{ else }}

<h4><font color="#FF0000">*拉取出错，请到后台手动解决错误*</font></h4>
    {{ range $k, $v := .res }}
<p><font color="#FF0000">{{ $v }}</font></p>
    {{ end }}

{{ end }}
