<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
    <link rel="stylesheet" href="http://img.static.com/release/css/pintuer.css">
    <link rel="stylesheet" href="http://img.static.com/release/css/admin.css">
    <script src="http://img.static.com/release/js/jquery.js"></script>
    <script src="http://img.static.com/release/js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-plus-square-o"></span>新建工单</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="/release/order/add/">

      <div class="form-group">
        <div class="label">
          <label>环境选择：</label>
        </div>
        <div class="field">
          <select name="env" class="input w50">
            <option value="pre">发布环境</option>
            <option value="pro">生产环境</option>
          </select>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>工单主题：</label>
        </div>
        <div class="field">
          <textarea class="input" name="title" style=" height:200px; width:365px;" placeholder="请输入发布主题" data-validate="required:请输入发布主题,length#>=3:主题不能小于三个字符"></textarea>
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit" onclick="return window.confirm('确定要提交吗？')"> 提交</button>
        </div>
      </div>

    </form>
  </div>
</div>

<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong>更改内容</strong></div>
</div>
